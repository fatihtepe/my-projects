<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if lcm %}
    <h2>The lowest common multiple of {{ result1 }} and {{ result2 }} is {{ lcm }} </h2>
    {% else %}
    <h2> Since this is a GET request, LCM has not been calculated</h2>
    {% endif %}
    <br>
    <h3>This webpage is created by {{ developer_name }} </h3>
</body>
</html>
